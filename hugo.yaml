baseURL: "https://katsuragicsl.github.io"
title: "Script Adults"
languageCode: en-us
paginate: 5
theme: ["PaperMod"]
enableGitInfo: true
frontmatter:
  lastmod:
  - lastmod
  - :git
  - date
  - publishDate
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  #ShareButtons: ["linkedin", "twitter", "reddit", "ycombinator"]
  ShowShareButtons: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: true
    title: Script Adult
    subtitle: "Mathematics, Computer Science, Hacking, Random thoughts"

  socialIcons:
    - name: github
      url: "https://github.com/KatsuragiCSL"
    - name: X
      url: "https://x.com/katsuragicsl"
    - name: linkedin
      url: https://www.linkedin.com/in/jack-shue-long-chan/

  utteranc:
    enabled: true
    repo: "KatsuragiCSL/katsuragicsl.github.io"
    issueTerm: "title"
    theme: "photon-dark"

menu:
    main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    #- identifier: research
    #  name: Research
    #  url: /research/
    #  weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON